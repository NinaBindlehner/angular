<h1>Einträge</h1>
<form class="ui large form" [formGroup]="entryForm"
      (ngSubmit)="submitForm()">
  <input type="hidden" formControlName="id">
  <div class="field">
    <label>Titel</label>
    <input formControlName="title">
    <div *ngIf="errors['title']" class="ui negative message"> {{
      errors['title'] }} </div>
  </div>
  <div class="field">
    <label>Beschreibung</label>
    <textarea formControlName="description" rows="3"></textarea>
    <div *ngIf="errors['description']" class="ui negative message"> {{
      errors['description'] }} </div>
  </div>
  <!--input type="hidden" formControlName="padlet_id">
  <input type="hidden" formControlName="user_id"-->

  <button [routerLink]="'/padlets'" class="ui tiny blue button">
    <i class="arrow left icon"></i>Zurück zur Übersicht
  </button>

  <!--a class="ui tiny teal icon button" [routerLink]="['../../newpadlet/', entry.id]">
    <i class="write icon"></i>Eintrag bearbeiten
  </a-->

  <!--button class="ui tiny violet labeled icon button" (click)="removeEntry()">
    <i class="remove icon"></i>Eintrag löschen
  </button-->

  <button type="submit" class="ui button"
          [disabled]="entryForm.invalid">Speichern</button>

</form>
