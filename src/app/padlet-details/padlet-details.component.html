<div class="ui grid" *ngIf="padlet">
  <div class="twelve wide column">
    <h1 class="ui header">{{ padlet.title }}</h1>
    <div class="sixteen wide column">
      <h3 class="ui header">Beschreibung</h3>
      {{ padlet.description }}
    </div>
    <div class="ui divider"></div>
    <div>Erstellt am: {{ padlet.created_at }}</div>
    <div>Zuletzt bearbeitet am: {{ padlet.updated_at }}</div>
    <div class="ui divider"></div>
    <div class="ui grid">
      <div class="sixteen wide column">
        <h4 class="ui header">User</h4>
        <span *ngFor="let user of padlet.users; last as l">
          <img src="{{ user.image }}" width="25em">
                {{ user.firstname }} {{ user.lastname }}<span *ngIf="!l">,</span><br>
        </span><br>
      </div>
    </div>
    <div class="twelve wide column">
      <span *ngFor="let entry of padlet?.entries; last as l">
        <div class="ui card">
          <div class="ui content block">
              <h5 class="ui header">{{ entry.title}}</h5>
               {{ entry.description }} <br><br>
              <a class="ui tiny teal icon button" [routerLink]="['/padlets/', padlet.id, 'entries', entry.id]">
                <!--padlets/:id/entries/:id
                [routerLink]="['../../newpadlet/', padlet.id]"-->
                <i class="write icon"></i>Eintrag bearbeiten
              </a>
              <!--a class="ui tiny teal icon button" [routerLink]="['/padlets/', padlet.id, 'entries', entry.id]">
                <i class="write icon"></i>Neuen Eintrag hinzufügen
              </a-->
              <!--div class="one wide field" *ngIf="l">
                <button (click)="addEntriesControl()" class="ui large button" type="button">+</button>
              </div-->
          </div>
        </div><br>
        <!--div class="one wide field" *ngIf="l">
          <button (click)="addEntriesControl()" class="ui large button" type="button">+</button>
        </div-->
      </span>
    </div>
    <div class="one wide field">
          <button (click)="addEntriesControl()" class="ui large button" type="button"
                  [routerLink]="['/padlets/', padlet.id, 'entries']">+</button>
    </div><br><br>

    <button [routerLink]="'/padlets'" class="ui tiny blue button">
      <i class="arrow left icon"></i>Zurück zur Liste
    </button>

    <a class="ui tiny teal icon button" [routerLink]="['../../newpadlet/', padlet.id]">
      <i class="write icon"></i>Padlet bearbeiten
    </a>

    <button class="ui tiny violet labeled icon button" (click)="removePadlet()">
      <i class="remove icon"></i>Padlet löschen
    </button>

  </div>
</div>
