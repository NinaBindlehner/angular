<div class="ui grid" *ngIf="padlet">
  <!--Ui für Buch-Detailansicht-->
  <div class="four wide column"></div>
  <!--div class="four wide column">
    <img class="ui large image" *ngIf="book.images && book.images[0]"
         [src]="book.images[0].url">
  </div-->
  <div class="twelve wide column">
    <h1 class="ui header">{{ padlet.title }}</h1>
    <h3 class="ui header">{{ padlet.description }}</h3>
    <div class="ui divider"></div>
    <div class="ui grid">
      <div class="four wide column">
        <h4 class="ui header">User</h4>
        <span *ngFor="let user of padlet.users; last as l">
{{ user.firstname }} {{ user.lastname }}<span *ngIf="!l">,</span></span>
      </div>
      <!--div class="four wide column">
        <h4 class="ui header">ISBN</h4>
        {{ book.isbn }}
      </div-->
      <!--div class="four wide column">
        <h4 class="ui header">Erschienen</h4>
        {{ book.published }}
      </div-->
      <!--div class="four wide column">
        <h4 class="ui header">Rating</h4>
        <div class="ui star rating" *ngIf="book.rating">
          <i *ngFor="let r of getRating(book.rating)" class="yellow star icon"></i>
        </div>
      </div-->
    </div>
  </div>
  <div class="sixteen wide column">
    <h3 class="ui header">Beschreibung</h3>
    {{ padlet.description }}
  </div>
  <!--div class="sixteen wide column">
    <div class="ui small images">
      <img *ngFor="let thumbnail of book.images" [src]="thumbnail.url">
    </div>
  </div-->
  <button (click)="showBookList()" class="ui red button">Zurück zur Liste</button>

</div>
