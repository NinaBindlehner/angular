<h1>Padlet-Formular</h1>
<form class="ui large form" [formGroup]="padletForm"
      (ngSubmit)="submitForm()">
  <input type="hidden" formControlName="id">
  <div class="field">
    <label>Titel</label>
    <input formControlName="title">
    <div *ngIf="errors['title']" class="ui negative message"> {{
      errors['title'] }} </div>
  </div>
  <div class="field">
    <label>Beschreibung</label>
    <textarea formControlName="description" rows="3"></textarea>
    <div *ngIf="errors['description']" class="ui negative message"> {{
      errors['description'] }} </div>
  </div>
  <div class="ui checkbox">
    <input type="checkbox" id="is_public" value="public" formControlName="is_public">
    <label for="is_public"> Ã–ffentlich</label>
  </div><br><br>

  <button type="submit" class="ui button"
          [disabled]="padletForm.invalid">Speichern</button>
</form>
